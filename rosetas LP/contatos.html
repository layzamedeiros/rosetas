      </ul>
    </nav>
  </header>
  <div class="container">
    <h2>Entre em Contato Conosco</h2>

    <form action="#" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu número" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" maxlength="11" title="Telefone no formato: (XX) XXXXX-XXXX">

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required placeholder="Qual é o assunto?">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required placeholder="Escreva sua mensagem" rows="6"></textarea>

        <label for="data-evento">Data do seu evento:</label>
        <input type="date" id="data-evento" name="data_evento" required>

        <input type="submit" value="Enviar Mensagem">
    </form>

    <p style="text-align: center; margin-top: 30px;">Ou nos mande uma mensagem nas nossas redes sociais clicando nos ícones abaixo:</p>

    <div class="social-icons">
        <a href="https://www.instagram.com/rosetapersonalizados?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" ><img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" width="40" height="40"></a>
      
        <a href="https://api.whatsapp.com/send?phone=SEUNUMERO&text=Ol%C3%A1%2C%20gostaria%20de%20saber%20mais%20sobre%20os%20produtos%20da%20empresa." target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="50" height="50"></a>
    </div>

  <!-- Rodapé -->
